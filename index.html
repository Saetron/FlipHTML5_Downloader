<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlipHTML5 Downloader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      background: #23272f;
      color: #e0e0e0;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #2c313a;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0006;
      padding: 2em 2.5em;
      margin-top: 4em;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 {
      color: #90caf9;
      font-weight: 500;
      margin-bottom: 1.5em;
      text-align: center;
      letter-spacing: 1px;
    }
    label {
      font-size: 1em;
      margin-bottom: 0.5em;
      color: #b0bec5;
    }
    input[type="text"] {
      background: #23272f;
      color: #e0e0e0;
      border: 1px solid #424242;
      border-radius: 6px;
      padding: 0.7em;
      font-size: 1em;
      width: 100%;
      margin-bottom: 1em;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #90caf9;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8em 0;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5em;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    #status {
      margin-top: 1.5em;
      background: #23272f;
      color: #90caf9;
      border-radius: 6px;
      padding: 1em;
      min-height: 2em;
      font-size: 1em;
      box-shadow: 0 1px 4px #0002;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FlipHTML5 Downloader</h2>
    <label for="url">FlipHTML5 URL:</label>
    <input type="text" id="url" placeholder="Enter FlipHTML5 URL" size="60">
    <button onclick="downloadFlipbook()">Download as CBZ</button>
    <div id="status"></div>
  </div>
  <script>
    async function downloadFlipbook() {
      const url = document.getElementById("url").value.trim();
      const status = document.getElementById("status");
      status.textContent = "Checking URL...";

      // Extract base and book id
      const m = url.match(/^https:\/\/online\.fliphtml5\.com\/([^/]+)\/([^/]+)\/index\.html$/);
      if (!m) {
        status.textContent = "Invalid FlipHTML5 URL format.";
        return;
      }
      const base = m[1], book = m[2];
      const zip = new JSZip();
      let downloaded = 0;

      // Try up to 500 pages, stop at first missing/non-JPEG
      for (let page = 1; page <= 500; page++) {
        const imgUrl = `https://online.fliphtml5.com/${base}/${book}/files/page/${page}.jpg`;
        status.textContent = `Downloading page ${page}...`;
        try {
          const resp = await fetch(imgUrl);
          if (!resp.ok) {
            status.textContent = `Stopped at page ${page} (image not found).`;
            break;
          }
          const blob = await resp.blob();
          const arr = await blob.arrayBuffer();
          const bytes = new Uint8Array(arr);
          if (bytes[0] !== 0xFF || bytes[1] !== 0xD8) {
            status.textContent = `Stopped at page ${page} (not a JPEG).`;
            break;
          }
          zip.file(`${String(page).padStart(3, "0")}.jpg`, blob);
          downloaded++;
        } catch (e) {
          status.textContent = `Error downloading page ${page}: ${e}`;
          break;
        }
      }

      if (downloaded === 0) {
        status.textContent = "No images downloaded.";
        return;
      }

      status.textContent = "Creating CBZ file...";
      const cbzBlob = await zip.generateAsync({type: "blob"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(cbzBlob);
      link.download = `${book}.cbz`;
      link.click();
      status.textContent = `Downloaded ${downloaded} pages and created ${book}.cbz`;
    }
  </script>
</body>
</html>
